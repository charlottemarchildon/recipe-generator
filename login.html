<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Log in</title>
</head>

<body>
    <header class="header">
        <div>
            <nav>
                <a href="#"><img src="./assets/images/flavour-fusion-icon.png" id="icon"></a>
                <ul id="nav-bar">
                    <li class="nav-list"><a href="/">Login</a></li>
                    <li class="nav-list"><a href="/">Submit</a></li>
                    <li class="nav-list"><a href="/">Contact</a></li>
                </ul>
            </nav>
        <div>
    </header>
    <section class="login-box text-center">
        <div class="form-container">
            <h1 id="login-title">Log in</h1>
            <h2 id="login-h2">to access your favourite recipes!</h2>
            <form action="/login" method="post" class="form">
                <input type="text" name="username" id="username-field" placeholder="Username">
                <input type="password" name="password" id="password-field" placeholder="Password">
                <input type="submit" id="submit-button" value="Login">
            </form>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
