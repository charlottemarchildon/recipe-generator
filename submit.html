<h1 class="web-title">SUBMIT YOUR RECIPE</h1>
<p class="web-subtitle">Share your own recipe with us!</p>
<form id="recipe-form">

    <label for="recipe-name">Recipe Name:</label>
    <input type="text" id="recipe-name" name="recipe-name" placeholder="Name of the recipe" required>
  
    <label for="recipe-ingredients">Ingredients:</label>
    <textarea id="recipe-ingredients" name="recipe-ingredients" placeholder="Ingredients" required></textarea>
  
    <label for="recipe-instructions">Instructions:</label>
    <textarea id="recipe-instructions" name="recipe-instructions" placeholder="Steps of how to prepare"></textarea>
  
    <label for="recipe-image">Recipe Image:</label>
    <input type="file" id="recipe-image" name="recipe-image">

    <button type="submit">Submit Recipe</button>
    <div></div>
  
  </form>
